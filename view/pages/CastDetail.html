<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết diễn viên</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../Style/CastDetail.css" />
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css" />
    <link rel="stylesheet" href="../../Style/SearchPage.css" />
    <link rel="stylesheet" href="../../Style/.css" />
    <link rel="stylesheet" href="../../Style/MovieCard.css" />
    <link rel="stylesheet" href="../../Style/CastCard.css" />
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <link rel="stylesheet" href="../../Services/reset.css" />
  </head>
  <body>
    <!-- start-header -->
    <div id="header"></div>

    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        })
        .catch((error) => console.error("Fetch header/search failed:", error));
    </script>

    <!-- end-header -->
    <div class="person-detail-container">
      <!-- Cột trái -->
      <div class="person-info">
        <img id="person-image" src="" alt="Ảnh diễn viên" class="person-img" />
        <h2 id="person-name">Tên diễn viên</h2>

        <div class="person-meta">
          <p>
            <strong>Tên gọi khác:</strong>
            <span id="also-known-as">Đang cập nhật</span>
          </p>
          <p>
            <strong>Giới thiệu:</strong>
            <span id="biography">Đang cập nhật</span>
          </p>
          <p>
            <strong>Giới tính:</strong> <span id="gender">Đang cập nhật</span>
          </p>
          <p>
            <strong>Ngày sinh:</strong> <span id="birthday">Đang cập nhật</span>
          </p>
        </div>
      </div>

      <!-- Cột phải -->
      <div class="person-movies">
        <h3>Các phim đã tham gia</h3>
        <div id="movies-grid" class="movies-grid"></div>
      </div>
    </div>

    <!-- start-footer -->
    <div id="footer"></div>

    <script type="module">
      fetch("../components/Footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => {
          console.error("Fetch footer failed:", error);
        });
    </script>
    <!-- end-footer -->
    <script type="module" src="../../js/CastDetail.js"></script>
  </body>
</html>
