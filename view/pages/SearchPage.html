<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả tìm kiếm</title>
    <link
      rel="icon"
      type="image/png"
      href="../../public/assets/image/Screenshot 2025-10-13 121408-Photoroom.png"
    />

    <!-- Icon & CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../../Style/reset.css" />
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css" />
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <link rel="stylesheet" href="../../Style/MovieCard.css" />
    <link rel="stylesheet" href="../../Style/CastCard.css" />
    <link rel="stylesheet" href="../../Style/SearchPage.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        })
        .catch((err) => console.error("Lỗi tải header/search:", err));
    </script>

    <!-- Nội dung -->
    <div class="search-result-container">
      <h2>Kết quả tìm kiếm cho "<span id="query-text"></span>"</h2>

      <div class="filter-buttons">
        <button class="filter-btn active" data-type="movie">Phim</button>
        <button class="filter-btn" data-type="person">Diễn viên</button>
      </div>

      <div id="results-grid" class="results-grid">
        <p class="placeholder-text">Đang tải...</p>
      </div>

      <div id="pagination" class="pagination"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script type="module">
      fetch("../components/Footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((err) => console.error("Lỗi tải footer:", err));
    </script>

    <!-- Script -->
    <script type="module" src="../../js/SearchPage.js"></script>
  </body>
</html>
