<div class="movie-box">
  <a class="movie-card" href="./MovieDetail.html?id={{id}}">
    <div class="card-info-top">
      <div class="card-info-ep-top"><span>Movie</span></div>
    </div>
    <div>
      <img src="{{poster}}" alt="{{title}}" />
    </div>
  </a>
  <div class="info">
    <h4 class="vietnam-title">
      <a href="./MovieDetail.html?id={{id}}">{{title}}</a>
    </h4>
    <h4 class="other-title">
      <a href="#">{{original_title}}</a>
    </h4>
  </div>
</div>
