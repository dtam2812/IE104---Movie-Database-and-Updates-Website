<div class="cast-box">
  <a class="cast-card" href="./CastDetail.html?id={{id}}">
    <div class="cast-img">
      <img src="{{profile_path}}" alt="{{name}}" />
    </div>
  </a>
  <div class="info">
    <h4 class="name">
      <a href="./CastDetail.html?id={{id}}">{{name}}</a>
    </h4>
    <h4 class="other-name">
      <a href="#">{{original_name}}</a>
    </h4>
  </div>
</div>
