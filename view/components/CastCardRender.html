<div class="actor-box">
  <a class="actor-card" href="./ActorDetail.html?id={{id}}">
    <div class="actor-img">
      <img src="{{profile}}" alt="{{name}}" />
    </div>
  </a>
  <div class="info">
    <h4 class="actor-name">
      <a href="./ActorDetail.html?id={{id}}">{{name}}</a>
    </h4>
    <h4 class="known-for">{{known_for}}</h4>
  </div>
</div>
