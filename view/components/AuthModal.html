<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../Services/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../style/AuthModal.css">

    <script type="module">
        import{ Auth_Modaljs } from '../../js/AuthModal.js';
        Auth_Modaljs();
    </script>

</head>
<body> 
    <div class="modal hidden">
        <div class="modal_backdrop "></div>
        <div class="modal_container">
            <div class="modal_dialog modal_dialog_centered" >
                 <div class="modal_content">
                    <button class="btn modal_close" aria-label="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    
                    <!-- login-form -->
                    <div class="form-wrapper login active">

                        <div class="content_header mb2">
                                <h1>Đăng nhập</h1>
                        </div>

                        <div class="content_body">
                            <p class="mb3">Nếu bạn chưa có tài khoản, 
                                <a class="switch-form"> Đăng kí ngay</a>
                            </p>
                        
                            <form class="v-form">
                                <div class="form-group mb1">
                                    <input class="form-control" type="email" name ="email" placeholder="Email" required>
                                </div>
                                <div class="form-group mb3 user-password">
                                    <input class="form-control" type="password" name ="password" placeholder="Mật khẩu" required>
                                </div>
                                <div class="form-group action-btn- mt3 mb3">
                                    <button class="btn btn-primary">Đăng nhập</button>
                                </div>
                                <div class="form-pw-fogot">
                                    <a class="switch-form">Quên mật khẩu?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- login-form -->

                    <!-- register-form -->
                    <div class="form-wrapper register">
                        <div class="content_header mb2">
                                <h1>Tạo tài khoản mới</h1>
                        </div>

                        <div class="content_body">
                            <p class="mb3">Nếu bạn đã có tài khoản, 
                                <a class="switch-form"> Đăng nhập</a>
                            </p>
                        
                            <form class="v-form">
                                <div class="form-group mb1">
                                    <input class="form-control" type="text" name ="name" placeholder="Tên hiển thị" required>
                                </div>
                                <div class="form-group mb1">
                                    <input class="form-control" type="email" name ="email" placeholder="Email" required>
                                </div>
                                <div class="form-group mb1">
                                    <input class="form-control" type="password" name ="password" minlength="6" placeholder="Mật khẩu" required>
                                </div>
                                <div class="form-group mb3">
                                    <input class="form-control" type="password" name ="cf_password" minlength="6" placeholder="Nhập lại mật khẩu" required>
                                    <small class="non-same-pw">Mật khẩu không khớp</small>
                                </div>
                                <div class="form-group action-btn- mt3 mb3">
                                    <button class="btn btn-primary">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- register-form -->

                    <!-- forgot-password-form -->
                    <div class="form-wrapper forgot">
                        <div class="content_header mb2">
                                <h1>Quên mật khẩu</h1>
                        </div>

                        <div class="content_body">
                            <p class="mb3">Nếu bạn đã có tài khoản, 
                                <a class="switch-form"> Đăng nhập</a>
                            </p>
                        
                            <form class="v-form">
                                <div class="form-group mb1">
                                    <input class="form-control" type="email" name ="email" placeholder="Email" required>
                                </div>
                                <div class="form-group action-btn- mt3 mb3">
                                    <button class="btn btn-primary">Gửi yêu cầu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- forgot-password-form -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
