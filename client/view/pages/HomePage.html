<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIT FILM</title>
    <link rel="icon" type="image/png" href="../../..z/public/assets/image/logo-web-black.png"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css" />
    <link rel="stylesheet" href="../../Services/reset.css" />
    <link rel="stylesheet" href="../../Style/StarterMovie.css" />
    <link rel="stylesheet" href="../../Style/MovieGrid.css" />
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <link rel="stylesheet" href="../../Style/Trailer.css" />
    <script type="module">
      import { checkAndShowLoginPopup } from "../../js/AutoLoginPopup.js";
      checkAndShowLoginPopup();
    </script>
  </head>
  <body>
    <!-- start-header -->
    <div id="header"></div>

    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        })
        .catch((error) => console.error("Fetch header/search failed:", error));
    </script>

    <!-- end-header -->

    <!-- start-movie-hero -->
    <main class="hero" aria-label="Movie carousel">
      <div class="slides" id="slides"></div>
      <div class="container">
        <div class="stack">
          <div class="left">
            <div id="brand" alt="Tiêu đề" class="brand" >
            <div class="en" id="en"></div>
            <div class="row" id="meta"></div>
            <div class="row" id="genres"></div>
            <p class="desc" id="desc"></p>
            <div class="controls">
              <div class="play" id="trailer-btn" aria-label="Play">
                <a class="play" href="#">
                  <i class="fa-solid fa-play"></i>
                  <span><strong>Trailer</strong></span>
                </a>
              </div>
              <div class="actions" role="group" aria-label="Actions">
                <button aria-label="Favorite" class="favorite">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="#fff"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4 8.04 4 9.54 4.81 10.35 6.09 11.16 4.81 12.66 4 14.2 4 16.7 4 18.7 6 18.7 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                    />
                  </svg>
                </button>
                <div class="sep" aria-hidden="true"></div>
                <button aria-label="Info">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="#fff"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10 0.75C4.47734 0.75 0 5.22734 0 10.75C0 16.2727 4.47734 20.75 10 20.75C15.5227 20.75 20 16.2727 20 10.75C20 5.22734 15.5227 0.75 10 0.75ZM11.2664 14.9523C11.2664 15.1187 11.2337 15.2833 11.17 15.437C11.1064 15.5906 11.0131 15.7302 10.8955 15.8478C10.7779 15.9654 10.6383 16.0587 10.4846 16.1224C10.331 16.186 10.1663 16.2188 10 16.2188C9.83369 16.2188 9.66901 16.186 9.51537 16.1224C9.36172 16.0587 9.22211 15.9654 9.10452 15.8478C8.98692 15.7302 8.89364 15.5906 8.82999 15.437C8.76635 15.2833 8.73359 15.1187 8.73359 14.9523V9.88633C8.73359 9.72002 8.76635 9.55534 8.82999 9.4017C8.89364 9.24805 8.98692 9.10844 9.10452 8.99084C9.22211 8.87325 9.36172 8.77996 9.51537 8.71632C9.66901 8.65268 9.83369 8.61992 10 8.61992C10.1663 8.61992 10.331 8.65268 10.4846 8.71632C10.6383 8.77996 10.7779 8.87325 10.8955 8.99084C11.0131 9.10844 11.1064 9.24805 11.17 9.4017C11.2337 9.55534 11.2664 9.72002 11.2664 9.88633V14.9523ZM10 7.81406C9.74953 7.81406 9.50468 7.73979 9.29642 7.60063C9.08816 7.46148 8.92584 7.26369 8.82999 7.03229C8.73414 6.80088 8.70906 6.54625 8.75793 6.30059C8.80679 6.05493 8.92741 5.82928 9.10452 5.65217C9.28163 5.47506 9.50728 5.35445 9.75294 5.30558C9.9986 5.25672 10.2532 5.2818 10.4846 5.37765C10.716 5.4735 10.9138 5.63582 11.053 5.84408C11.1921 6.05234 11.2664 6.29718 11.2664 6.54766C11.2665 6.71398 11.2337 6.87868 11.1701 7.03235C11.1065 7.18602 11.0132 7.32565 10.8956 7.44326C10.778 7.56086 10.6384 7.65414 10.4847 7.71777C10.331 7.78139 10.1663 7.81411 10 7.81406Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- Trailer Modal -->
      <div id="trailer-modal" class="trailer-modal">
      <div class="trailer-modal__content">
        <span id="close-trailer" class="trailer-modal__close">&times;</span>
        <iframe
          id="trailer-frame"
          class="trailer-modal__iframe"
          width="100%"
          height="500"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
      <div class="thumbs">
        <div class="thumbs-inner" id="thumbs" aria-label="Thumbnails"></div>
      </div>
      <div class="bottom-grad" aria-hidden="true"></div>
    </main>

    <script type="module" src="../../js/StarterMovie.js"></script>
    <!-- end-movie-hero -->

    <!-- start-movie-grid -->
    <div id="movieGridContainer"></div>

    <script type="module">
      import { movieGrid } from "../../js/MovieGrid.js";

      // Tải file HTML component
      fetch("../components/MovieGrid.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("movieGridContainer").innerHTML = html;

          // Khi đã render xong HTML, tải phim thật từ TMDB
          movieGrid.loadMovieGrids();
        })
        .catch((err) => console.error("Fetch MovieGrid failed:", err));
    </script>

    <!-- end-movie-grid -->
    <!-- start-footer -->
    <div id="footer"></div>

    <script type="module">
      fetch("../components/Footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => {
          console.error("Fetch footer failed:", error);
        });
    </script>
    <!-- end-footer -->
  </body>
</html>
