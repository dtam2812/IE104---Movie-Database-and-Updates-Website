<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users Management</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../../public/assets/image/logo-web-black.png"/>
    <link rel="stylesheet" href="../../Services/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Style/AdminPage.css">
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css">
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <script type="module">
        import { AdminUsers_js } from '../../js/AdminUsers.js';
        
        AdminUsers_js();   
    </script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        })
        .catch((error) => console.error("Fetch header/search failed:", error));
    </script>

    <!-- Main Section -->
    <section class="main">
        <!-- Sidebar -->
        <div class="admin-menu">
            <nav class="admin-menu__nav">
                <ul class="admin-menu__list">
                    <li class="admin-menu__item">
                        <a href="#" class="admin-menu__link admin-menu__link--active">
                            <i class="fa-solid fa-user admin-menu__icon"></i>
                            <span class="admin-menu__text">Users</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/AdminMovies.html" class="admin-menu__link">
                            <i class="fa-solid fa-film admin-menu__icon"></i>
                            <span class="admin-menu__text">Movies</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/AdminTVShows.html" class="admin-menu__link">
                            <i class="fa-solid fa-tv admin-menu__icon"></i>
                            <span class="admin-menu__text">TV Shows</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/HomePage.html" class="admin-menu__link">
                            <i class="fa-solid fa-right-from-bracket admin-menu__icon"></i>
                            <span class="admin-menu__text">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>  
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <div class="admin-content__wrapper">
                <div class="admin-content__header">
                    <h1 class="admin-content__title">Users</h1>
                    <a class="admin-content__add-btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add User</span>
                    </a>
                </div>

                <!-- Search and Filter -->
                <div class="search-filter">
                    <div class="search-filter__search">
                        <div class="search-filter__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="search-filter__input" placeholder="Search by user name, email or ID (e.g. UIT001)" autocomplete="off" />
                    </div>
                    <div class="search-filter__filters">
                        <select class="search-filter__select">
                            <option value="all">All Roles</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                        <select class="search-filter__select">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="banned">Banned</option>
                        </select>
                    </div>
                </div>

                <!-- Table -->
                <div class="data-table">
                    <div class="data-table__header">
                        <h2 class="data-table__title">Users (0)</h2>
                    </div>
                    <table class="data-table__table">
                        <thead class="data-table__head">
                            <tr>
                                <th class="data-table__th">No.</th>
                                <th class="data-table__th">User</th>
                                <th class="data-table__th">Role</th>
                                <th class="data-table__th">Status</th>
                                <th class="data-table__th">Created</th>
                                <th class="data-table__th">Edit</th>
                                <th class="data-table__th">Detail</th>
                                <th class="data-table__th">     </th>
                            </tr>
                        </thead>
                        <tbody class="data-table__body"></tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination__arrow pagination__arrow--left disable">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div class="pagination__info">
                        <span class="pagination__current">1</span>
                        <span>/ 10</span>
                    </div>
                    <button class="pagination__arrow pagination__arrow--right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module">
      fetch("../components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => {
          console.error("Fetch footer failed:", error);
        });
    </script>

    <!-- Modal: Add/Edit User -->
    <div class="modal modal--user hidden">
        <div class="modal__backdrop"></div>
        <div class="modal__container">
            <div class="modal__dialog modal__dialog--centered">
                <div class="modal__content">
                    <button class="modal__close" aria-label="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="form form--user">
                        <div class="form__header mb2">
                            <h1 class="modal__title">Add User</h1>
                        </div>
                    
                        <div class="form__body">
                            <form class="v-form">
                                <!-- Hidden ID field -->
                                <input type="hidden" name="id">

                                <!-- ID Display (readonly, shown only in Edit mode) -->
                                <div class="form__group mb1 form__id-display" style="display: none;">
                                    <label>User ID:</label>
                                    <input class="form__control" type="text" name="id-display" placeholder="Auto-generated" readonly>
                                </div>

                                <!-- Name -->
                                <div class="form__group mb1">
                                    <label>User Name: <span style="color: red;">*</span></label>
                                    <input class="form__control" type="text" name="name" placeholder="User name" required>
                                </div>

                                <!-- Email -->
                                <div class="form__group mb1">
                                    <label>Email: <span style="color: red;">*</span></label>
                                    <input class="form__control" type="email" name="email" placeholder="Email" required>
                                </div>

                                <!-- Role -->
                                <div class="form__group mb1">
                                    <label>Role: <span style="color: red;">*</span></label>
                                    <select class="form__control" name="role" required>
                                        <option value="" disabled selected>Select role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="User">User</option>
                                    </select>
                                </div>

                                <!-- Password (only shown when adding) -->
                                <div class="form__group mb1 form__group--password">
                                    <label>Password: <span style="color: red;">*</span></label>
                                    <input class="form__control" type="password" name="password" minlength="6" placeholder="Password" required>
                                </div>

                                <!-- Confirm Password (only shown when adding) -->
                                <div class="form__group mb1 form__group--confirm-password">
                                    <label>Confirm Password: <span style="color: red;">*</span></label>
                                    <input class="form__control" type="password" name="cf_password" minlength="6" placeholder="Confirm password" required>
                                    <small class="form__error" style="display: none; color: red;">Passwords do not match.</small>
                                </div>

                                <!-- Submit Button -->
                                <div class="form__group form__actions mt3 mb3">
                                    <button type="submit" class="form__btn form__btn--primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
