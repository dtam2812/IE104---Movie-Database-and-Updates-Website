<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.users.title">Admin Users Management</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../../public/assets/image/logo-web-black.png"/>
    <link rel="stylesheet" href="../../Services/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Style/AdminPage.css">
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css">
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <script type="module">
        import { initTranslate } from "../../js/Translate.js";
        import { AdminUsers_js } from '../../js/AdminUsers.js';
        
        initTranslate().then(() => {
            AdminUsers_js();   
        });
    </script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        })
        .catch((error) => console.error("Fetch header/search failed:", error));
    </script>

    <!-- Main Section -->
    <section class="main">
        <!-- Sidebar -->
        <div class="admin-menu">
            <nav class="admin-menu__nav">
                <ul class="admin-menu__list">
                    <li class="admin-menu__item">
                        <a href="#" class="admin-menu__link admin-menu__link--active">
                            <i class="fa-solid fa-user admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.users">Users</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/AdminMovies.html" class="admin-menu__link">
                            <i class="fa-solid fa-film admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.movies">Movies</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/AdminTVShows.html" class="admin-menu__link">
                            <i class="fa-solid fa-tv admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.tvshows">TV Shows</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/HomePage.html" class="admin-menu__link">
                            <i class="fa-solid fa-right-from-bracket admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.signout">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>  
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <div class="admin-content__wrapper">
                <div class="admin-content__header">
                    <h1 class="admin-content__title" data-i18n="admin.users.heading">Users</h1>
                    <a class="admin-content__add-btn" data-i18n="admin.users.modal.add">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add User</span>
                    </a>
                </div>

                <!-- Search and Filter -->
                <div class="search-filter">
                    <div class="search-filter__search">
                        <div class="search-filter__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="search-filter__input" data-i18n-placeholder="admin.users.search"
                               placeholder="Search by user name, email or ID (e.g. UIT001)" autocomplete="off" />
                    </div>
                    <div class="search-filter__filters">
                        <select class="search-filter__select">
                            <option value="all" data-i18n="admin.users.allRoles">All Roles</option>
                            <option value="Admin" data-i18n="admin.users.role.admin">Admin</option>
                            <option value="User" data-i18n="admin.users.role.user">User</option>
                        </select>
                        <select class="search-filter__select">
                            <option value="all" data-i18n="admin.users.allStatus">All Status</option>
                            <option value="active" data-i18n="admin.users.status.active">Active</option>
                            <option value="banned" data-i18n="admin.users.status.banned">Banned</option>
                        </select>
                    </div>
                </div>

                <!-- Table -->
                <div class="data-table">
                    <div class="data-table__header">
                        <h2 class="data-table__title" data-i18n="admin.users.count">Users (0)</h2>
                    </div>
                    <table class="data-table__table">
                        <thead class="data-table__head">
                            <tr>
                                <th class="data-table__th" data-i18n="admin.users.table.no">No.</th>
                                <th class="data-table__th" data-i18n="admin.users.table.user">User</th>
                                <th class="data-table__th" data-i18n="admin.users.table.role">Role</th>
                                <th class="data-table__th" data-i18n="admin.users.table.status">Status</th>
                                <th class="data-table__th" data-i18n="admin.users.table.created">Created</th>
                                <th class="data-table__th" data-i18n="admin.users.table.edit">Edit</th>
                                <th class="data-table__th" data-i18n="admin.users.table.detail">Detail</th>
                                <th class="data-table__th"></th>
                            </tr>
                        </thead>
                        <tbody class="data-table__body"></tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination__arrow pagination__arrow--left disable">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div class="pagination__info">
                        <span class="pagination__current">1</span>
                        <span data-i18n="admin.pagination.total">/ 10</span>
                    </div>
                    <button class="pagination__arrow pagination__arrow--right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module">
      fetch("../components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => {
          console.error("Fetch footer failed:", error);
        });
    </script>

    <!-- Modal: Add/Edit User -->
    <div class="modal modal--user hidden">
        <div class="modal__backdrop"></div>
        <div class="modal__container">
            <div class="modal__dialog modal__dialog--centered">
                <div class="modal__content">
                    <button class="modal__close" aria-label="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="form form--user">
                        <div class="form__header mb2">
                            <h1 class="modal__title" data-i18n="admin.users.modal.add">Add User</h1>
                        </div>
                    
                        <div class="form__body">
                            <form class="v-form">
                                <!-- Hidden ID field -->
                                <input type="hidden" name="id">

                                <!-- ID Display (readonly, shown only in Edit mode) -->
                                <div class="form__group mb1 form__id-display" style="display: none;">
                                    <label data-i18n="admin.users.modal.userId">User ID:</label>
                                    <input class="form__control" type="text" name="id-display" 
                                           data-i18n-placeholder="admin.users.modal.autoGenerated"
                                           placeholder="Auto-generated" readonly>
                                </div>

                                <!-- Name -->
                                <div class="form__group mb1">
                                    <label data-i18n="admin.users.modal.name">User Name:</label> <span style="color: red;" data-i18n="admin.required">*</span>
                                    <input class="form__control" type="text" name="name" 
                                           data-i18n-placeholder="admin.users.modal.namePlaceholder"
                                           placeholder="User name" required>
                                </div>

                                <!-- Email -->
                                <div class="form__group mb1">
                                    <label data-i18n="admin.users.modal.email">Email:</label> <span style="color: red;" data-i18n="admin.required">*</span>
                                    <input class="form__control" type="email" name="email" 
                                           data-i18n-placeholder="admin.users.modal.emailPlaceholder"
                                           placeholder="Email" required>
                                </div>

                                <!-- Role -->
                                <div class="form__group mb1">
                                    <label data-i18n="admin.users.modal.role">Role:</label> <span style="color: red;" data-i18n="admin.required">*</span>
                                    <select class="form__control" name="role" required>
                                        <option value="" disabled selected data-i18n="admin.users.modal.selectRole">Select role</option>
                                        <option value="Admin" data-i18n="admin.users.role.admin">Admin</option>
                                        <option value="User" data-i18n="admin.users.role.user">User</option>
                                    </select>
                                </div>

                                <!-- Password (only shown when adding) -->
                                <div class="form__group mb1 form__group--password">
                                    <label data-i18n="admin.users.modal.password">Password:</label> <span style="color: red;" data-i18n="admin.required">*</span>
                                    <input class="form__control" type="password" name="password" minlength="6" 
                                           data-i18n-placeholder="admin.users.modal.passwordPlaceholder"
                                           placeholder="Password" required>
                                </div>

                                <!-- Confirm Password (only shown when adding) -->
                                <div class="form__group mb1 form__group--confirm-password">
                                    <label data-i18n="admin.users.modal.confirmPassword">Confirm Password:</label> <span style="color: red;" data-i18n="admin.required">*</span>
                                    <input class="form__control" type="password" name="cf_password" minlength="6" 
                                           data-i18n-placeholder="admin.users.modal.confirmPasswordPlaceholder"
                                           placeholder="Confirm password" required>
                                    <small class="form__error" style="display: none; color: red;" data-i18n="admin.users.errors.passwordMismatch">Passwords do not match.</small>
                                </div>

                                <!-- Submit Button -->
                                <div class="form__group form__actions mt3 mb3">
                                    <button type="submit" class="form__btn form__btn--primary" data-i18n="admin.users.modal.create">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
