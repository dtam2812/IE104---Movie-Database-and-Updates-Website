<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết diễn viên</title>

    <link
      rel="icon"
      type="image/png"
      href="../../../public/assets/image/logo-web-black.png"
    />

    <link rel="stylesheet" href="../../Style/CastDetail.css" />
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css" />
    <link rel="stylesheet" href="../../Style/MovieCard.css" />
    <link rel="stylesheet" href="../../Style/CastCard.css" />
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <link rel="stylesheet" href="../../Services/reset.css" />
  </head>

  <body>
    <!-- header -->
    <div id="header"></div>

    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        });
    </script>

    <!-- main -->
    <div class="person-detail">
      <div class="person-detail__info">
        <img
          id="person-image"
          class="person-detail__image"
          src=""
          alt="Ảnh diễn viên"
        />

        <h2 id="person-name" class="person-detail__name">Tên diễn viên</h2>

        <div class="person-detail__meta">
          <p><strong>Tên gọi khác:</strong> <span id="also-known-as"></span></p>
          <p><strong>Giới thiệu:</strong> <span id="biography"></span></p>
          <p><strong>Giới tính:</strong> <span id="gender"></span></p>
          <p><strong>Ngày sinh:</strong> <span id="birthday"></span></p>
        </div>
      </div>

      <div class="person-detail__movies">
        <h3 class="person-detail__movies-title">Các phim đã tham gia</h3>

        <div id="movies-grid" class="movies-grid"></div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script type="module">
      fetch("../components/Footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>

    <script type="module" src="../../js/CastDetail.js"></script>
  </body>
</html>
