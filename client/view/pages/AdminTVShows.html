<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.tvshows.title">Admin TV Shows Management</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../../public/assets/image/logo-web-black.png">
    <link rel="stylesheet" href="../../Services/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Style/AdminPage.css">
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css">
    <link rel="stylesheet" href="../../Style/SearchBar.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

        <!-- Scripts-->
    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";
      import { initTranslate } from "../../js/Translate.js";
      import { AdminTVShows_js } from '../../js/AdminTVShows.js';

      // DOM 
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // 1. Init translate 
          await initTranslate();
          
          // 2. Load header
          const headerResponse = await fetch("../components/Header.html");
          const headerHTML = await headerResponse.text();
          document.getElementById("header").innerHTML = headerHTML;
          headerjs();
          
          // 3. Load search bar
          const searchResponse = await fetch("../components/SearchBar.html");
          const searchHTML = await searchResponse.text();
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
          
          // 4. Load footer
          const footerResponse = await fetch("../components/footer.html");
          const footerHTML = await footerResponse.text();
          document.getElementById("footer").innerHTML = footerHTML;
          
          // 5.  AdminTVShows_js() 
          AdminTVShows_js();
          
        } catch (error) {
          console.error("Error loading components:", error);
        }
      });
    </script>


    <!-- Main Section -->
    <section class="main">
        <!-- Menu Sidebar -->
        <div class="admin-menu">
            <nav class="admin-menu__nav">
                <ul class="admin-menu__list">
                    <li class="admin-menu__item">
                        <a href="../pages/AdminUsers.html" class="admin-menu__link">
                            <i class="fa-solid fa-user admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.users">Users</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/AdminMovies.html" class="admin-menu__link">
                            <i class="fa-solid fa-film admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.movies">Movies</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="#" class="admin-menu__link admin-menu__link--active">
                            <i class="fa-solid fa-tv admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.tvshows">TV Shows</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/HomePage.html" class="admin-menu__link">
                            <i class="fa-solid fa-right-from-bracket admin-menu__icon"></i>
                            <span class="admin-menu__text" data-i18n="admin.signout">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>  
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <div class="admin-content__wrapper">
                <div class="admin-content__header">
                    <h1 class="admin-content__title" data-i18n="admin.tvshows.heading">TV Shows</h1>
                    <a class="admin-content__add-btn" data-i18n="admin.tvshows.modal.add">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add TV Show</span>
                    </a>
                </div>

                <!-- Search bar and Filter -->
                <div class="search-filter">
                    <div class="search-filter__search">
                        <div class="search-filter__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="search-filter__input" data-i18n-placeholder="admin.tvshows.search"
                               placeholder="Search by TV show name or ID (e.g. TV001)" autocomplete="off">
                    </div>
                    <div class="search-filter__filters">
                        <select class="search-filter__select">
                            <option value="all" data-i18n="admin.movies.allCountry">All Country</option>
                            <option value="America" data-i18n="admin.movies.country.america">America</option>
                            <option value="Japan" data-i18n="admin.movies.country.japan">Japan</option>
                            <option value="Korea" data-i18n="admin.movies.country.korea">Korea</option>
                            <option value="China" data-i18n="admin.movies.country.china">China</option>
                            <option value="England" data-i18n="admin.movies.country.england">England</option>
                        </select>
                        <select class="search-filter__select">
                            <option value="all" data-i18n="admin.movies.allStatus">All Status</option>
                            <option value="Released" data-i18n="admin.movies.status.released">Released</option>
                            <option value="Coming Soon" data-i18n="admin.movies.status.comingSoon">Coming Soon</option>
                        </select>
                        <select class="search-filter__select">
                            <option value="all" data-i18n="admin.movies.allRating">All Rating</option>
                            <option value="9+">9.0+</option>
                            <option value="8+">8.0+</option>
                            <option value="7+">7.0+</option>
                            <option value="6+">6.0+</option>
                            <option value="5+">5.0+</option>
                        </select>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="data-table">
                    <div class="data-table__header">
                        <h2 class="data-table__title">
                            <span data-i18n="admin.tvshows.count">TV Shows</span> (0)
                        </h2>
                    </div>
                    <table class="data-table__table">
                        <thead class="data-table__head">
                            <tr>
                                <th class="data-table__th" data-i18n="admin.movies.table.no">No.</th>
                                <th class="data-table__th" data-i18n="admin.movies.table.poster">Poster</th>
                                <th class="data-table__th" data-i18n="admin.movies.table.genre">Genre</th>
                                <th class="data-table__th" data-i18n="admin.tvshows.table.seasons">Seasons</th>
                                <th class="data-table__th" data-i18n="admin.movies.table.rating">Rating</th>
                                <th class="data-table__th" data-i18n="admin.movies.table.status">Status</th>
                                <th class="data-table__th" data-i18n="admin.movies.table.edit">Edit</th>
                                <th class="data-table__th" data-i18n="admin.movies.table.detail">Detail</th>
                                <th class="data-table__th">     </th>
                            </tr>
                        </thead>
                        <tbody class="data-table__body"></tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination__arrow pagination__arrow--left disable">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div class="pagination__info">
                        <span class="pagination__current">1</span>
                        <span>/ 0</span>
                    </div>
                    <button class="pagination__arrow pagination__arrow--right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal: Add/Edit TV Show -->
    <div class="modal modal--tvshow hidden">
        <div class="modal__backdrop"></div>
        <div class="modal__container">
            <div class="modal__dialog modal__dialog--centered modal__dialog--wide">
                <div class="modal__content">
                    <button class="modal__close" aria-label="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="form form--tvshow">
                        <div class="form__header mb2">
                            <h2 class="form__title modal__title" data-i18n="admin.tvshows.modal.add">Add TV Show</h2>
                        </div>
                    
                        <div class="form__body">
                            <form class="v-form">
                                <input type="hidden" name="id">

                                <!-- SECTION 1: Title + Overview + Banner + Poster -->
                                <div class="media-form__section media-form__section--top">
                                    <!-- Left: Title + Overview -->
                                    <div class="media-form__info">
                                        <div class="form__group mb2">
                                            <label>
                                                <span data-i18n="admin.movies.modal.title">Title:</span>
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <input class="form__control" type="text" name="title" 
                                                   data-i18n-placeholder="admin.tvshows.modal.titlePlaceholder"
                                                   placeholder="TV Show title" required>
                                        </div>

                                        <div class="form__group mb2">
                                            <label>
                                                <span data-i18n="admin.movies.modal.overview">Overview:</span> 
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <textarea class="form__control form__control--textarea" name="overview" 
                                                      data-i18n-placeholder="admin.tvshows.modal.overviewPlaceholder"
                                                      placeholder="TV Show overview/description" rows="8" required></textarea>
                                        </div>
                                    </div>

                                    <!-- Right: Banner + Poster -->
                                    <div class="media-form__media">
                                        <div class="media-form__banner mb2">
                                            <label>
                                                <span data-i18n="admin.movies.modal.banner">Banner (16:9):</span> 
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <img src="/public/assets/image/movie_banner_default.png" alt="Banner">
                                            <input type="file" class="media-form__banner-input" name="banner" accept="image/*">
                                            <small data-i18n="admin.movies.modal.bannerRatio">Ratio: 16:9 (e.g. 1920x1080)</small>
                                        </div>
                                        <div class="media-form__poster">
                                            <label>
                                                <span data-i18n="admin.movies.modal.poster">Poster (2:3):</span> 
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <img src="/public/assets/image/movie_poster_default.jpg" alt="Poster">
                                            <input type="file" class="media-form__poster-input" name="poster" accept="image/*">
                                            <small data-i18n="admin.movies.modal.posterRatio">Ratio: 2:3 (e.g. 600x900)</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- SECTION 2: Other information (2 columns) -->
                                <div class="media-form__section media-form__section--bottom">
                                    <!-- Column 1 -->
                                    <div class="media-form__column">
                                        <!-- Display ID when Edit (readonly) -->
                                        <div class="form__group mb1 media-form__id-display" style="display: none;">
                                            <label><span data-i18n="admin.tvshows.modal.tvshowId">TV Show ID:</span></label>
                                            <input class="form__control" type="text" name="id-display" 
                                                   data-i18n-placeholder="admin.movies.modal.autoGenerated"
                                                   placeholder="Auto-generated" readonly>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>
                                                <span data-i18n="admin.movies.modal.genre">Genre:</span> 
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <input class="form__control" type="text" name="genre" 
                                                   data-i18n-placeholder="admin.movies.modal.genrePlaceholder"
                                                   placeholder="e.g. Comedy, Drama" required>
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.tvshows.modal.seasons">Number of Seasons:</span></label>
                                            <input class="form__control" type="number" name="seasons" 
                                                   data-i18n-placeholder="admin.movies.modal.autoGenerated"
                                                   placeholder="Auto-calculated" readonly>
                                            <input type="hidden" name="seasonsCount" value="0">
                                            <button type="button" class="form__btn form__btn--secondary form__manage-btn form__manage-btn--seasons" style="margin-top: 0.5rem; width: 100%;">
                                                <i class="fa-solid fa-list"></i> 
                                                <span data-i18n="admin.tvshows.modal.manageSeasons">Manage Seasons</span>
                                            </button>
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.tvshows.modal.totalEpisodes">Total Episodes:</span></label>
                                            <input class="form__control" type="number" name="totalEpisodes" 
                                                   data-i18n-placeholder="admin.movies.modal.autoGenerated"
                                                   placeholder="Auto-calculated" readonly>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>
                                                <span data-i18n="admin.movies.modal.country">Country:</span> 
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <input class="form__control" type="text" name="country" 
                                                   list="country-list" 
                                                   data-i18n-placeholder="admin.movies.modal.countryPlaceholder"
                                                   placeholder="Type or select" required>
                                            <datalist id="country-list">
                                                <option value="America">
                                                <option value="Japan">
                                                <option value="Korea">
                                                <option value="China">
                                                <option value="England">
                                                <option value="France">
                                                <option value="Germany">
                                                <option value="Spain">
                                                <option value="Vietnam">
                                            </datalist>
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.tvshows.modal.creator">Creator:</span></label>
                                            <input class="form__control" type="text" name="creator" 
                                                   data-i18n-placeholder="admin.tvshows.modal.creatorPlaceholder"
                                                   placeholder="Creator name">
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.tvshows.modal.actors">Actors (Display):</span></label>
                                            <input class="form__control" type="text" name="actors" 
                                                   data-i18n-placeholder="admin.tvshows.modal.actorsPlaceholder"
                                                   placeholder="Auto-filled from actors list" readonly>
                                            <input type="hidden" name="actorsCount" value="0">
                                            <button type="button" class="form__btn form__btn--secondary form__manage-btn form__manage-btn--actors" style="margin-top: 0.5rem; width: 100%;">
                                                <i class="fa-solid fa-users"></i> 
                                                <span data-i18n="admin.movies.modal.manageActors">Manage Actors</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Column 2 -->
                                    <div class="media-form__column">
                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.movies.modal.producer">Producer:</span></label>
                                            <input class="form__control" type="text" name="producer" 
                                                   data-i18n-placeholder="admin.movies.modal.producerPlaceholder"
                                                   placeholder="Producer name">
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.movies.modal.budget">Budget (USD):</span></label>
                                            <input class="form__control" type="number" name="budget" 
                                                   data-i18n-placeholder="admin.movies.modal.budgetPlaceholder"
                                                   placeholder="e.g. 50000000">
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.movies.modal.revenue">Revenue (USD):</span></label>
                                            <input class="form__control" type="number" name="revenue" 
                                                   data-i18n-placeholder="admin.movies.modal.revenuePlaceholder"
                                                   placeholder="e.g. 150000000">
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.movies.modal.trailer">YouTube Trailer Link:</span></label>
                                            <input class="form__control" type="url" name="trailer" 
                                                   data-i18n-placeholder="admin.movies.modal.trailerPlaceholder"
                                                   placeholder="e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                                        </div>

                                        <div class="form__group mb1">
                                            <label><span data-i18n="admin.movies.modal.rating">IMDb Rating:</span></label>
                                            <input class="form__control" type="number" name="rating" 
                                                   data-i18n-placeholder="admin.movies.modal.ratingPlaceholder"
                                                   placeholder="e.g. 8.5" step="0.1" min="0" max="10">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>
                                                <span data-i18n="admin.movies.modal.status">Status:</span>
                                                <span style="color: red;" data-i18n="admin.required">*</span>
                                            </label>
                                            <select class="form__control" name="status" required>
                                                <option value="" disabled selected data-i18n="admin.movies.allStatus">Select status</option>
                                                <option value="Released" data-i18n="admin.movies.status.released">Released</option>
                                                <option value="Coming Soon" data-i18n="admin.movies.status.comingSoon">Coming Soon</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="form__group form__actions mt3 mb3">
                                    <button type="submit" class="form__btn form__btn--primary" data-i18n="admin.movies.modal.create">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

    <!-- Sub-Modal: Manage Seasons -->
    <div class="sub-modal__backdrop hidden" id="seasons-backdrop"></div>
    <div class="sub-modal hidden" id="seasons-sub-modal">
        <div class="sub-modal__header">
            <h3 data-i18n="admin.tvshows.submodal.title">Manage Seasons</h3>
            <button class="sub-modal__close" type="button">×</button>
        </div>
        <div class="sub-modal__body">
            <button type="button" class="form__btn form__btn--primary sub-modal__add-btn" style="width: 100%; margin-bottom: 1rem;" data-i18n="admin.tvshows.submodal.addSeason">
                <i class="fa-solid fa-plus"></i> Add New Season
            </button>
            <div id="seasons-list" class="sub-modal__list">

            </div>
        </div>
        <div class="sub-modal__footer">
            <button type="button" class="form__btn form__btn--primary sub-modal__save-btn" data-i18n="admin.tvshows.submodal.saveSeasons">Save Seasons</button>
        </div>
    </div>

    <!-- Sub-Modal: Manage Actors -->
    <div class="sub-modal__backdrop hidden" id="actors-backdrop"></div>
    <div class="sub-modal hidden" id="actors-sub-modal">
        <div class="sub-modal__header">
            <h3 data-i18n="admin.movies.modal.manageActors">Manage Actors & Cast</h3>
            <button class="sub-modal__close" type="button">×</button>
        </div>
        <div class="sub-modal__body">
            <button type="button" class="form__btn form__btn--primary sub-modal__add-btn" style="width: 100%; margin-bottom: 1rem;" data-i18n="admin.movies.modal.addActor">
                <i class="fa-solid fa-plus"></i> Add New Actor
            </button>
            <div id="actors-list" class="sub-modal__list">

            </div>
        </div>
        <div class="sub-modal__footer">
            <button type="button" class="form__btn form__btn--primary sub-modal__save-btn" data-i18n="admin.movies.modal.saveActors">Save Actors</button>
        </div>
    </div>

    <!-- TEMPLATES (Hidden) -->
    <!-- Template: Season Item -->
    <template id="season-item-template">
        <div class="season">
            <div class="season__header">
                <h4 class="season__title" data-i18n="admin.tvshows.submodal.seasonTitle">Season 1</h4>
                <button type="button" class="sub-modal__icon-btn season__delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="season__body">
                <div class="form__group mb1">
                    <label data-i18n="admin.tvshows.submodal.seasonTitle">Season Title:</label>
                    <input type="text" class="form__control season__input season__input--title" 
                           data-i18n-placeholder="admin.tvshows.submodal.seasonTitlePlaceholder"
                           placeholder="e.g. Season 1">
                </div>
                <div class="form__group mb1">
                    <label data-i18n="admin.tvshows.submodal.episodes">Episodes:</label>
                    <input type="number" class="form__control season__input season__input--episodes" 
                           data-i18n-placeholder="admin.tvshows.submodal.episodesPlaceholder"
                           placeholder="Number of episodes" min="1">
                </div>
                <div class="form__group mb1">
                    <label data-i18n="admin.tvshows.submodal.overview">Overview:</label>
                    <textarea class="form__control season__input season__input--overview" 
                              data-i18n-placeholder="admin.tvshows.submodal.overviewPlaceholder"
                              placeholder="Season description" rows="3"></textarea>
                </div>
                <div class="form__group">
                    <label data-i18n="admin.tvshows.submodal.seasonPoster">Season Poster:</label>
                    <div class="season__poster">
                        <img src="../../public/assets/image/movie_poster_default.jpg" 
                             alt="Season Poster" class="season__poster-image">
                        <input type="file" class="season__poster-input" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Actor Item -->
    <template id="actor-item-template">
        <div class="actor">
            <div class="actor__header">
                <h4 class="actor__title" data-i18n="admin.movies.modal.actors">Actor</h4>
                <button type="button" class="sub-modal__icon-btn actor__delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="actor__body">
                <div class="actor__content">
                    <!--Actor-photo -->
                    <div class="actor__photo">
                        <div class="actor__photo-wrapper">
                            <img src="../../public/assets/image/user_avatar_default.jpg" 
                                 alt="Actor Photo" class="actor__photo-image">
                            <input type="file" class="actor__photo-input" accept="image/*">
                        </div>
                    </div>
                    <!-- Actor Info  -->
                    <div class="actor__info">
                        <div class="form__group mb1">
                            <label data-i18n="admin.movies.modal.actorId">Actor ID:</label>
                            <input type="text" class="form__control actor__id" 
                                   data-i18n-placeholder="admin.movies.modal.autoGenerated"
                                   placeholder="Auto-generated" readonly>
                        </div>
                        <div class="form__group mb1">
                            <label>
                                <span data-i18n="admin.movies.modal.actorName">Full Name:</span>
                                <span style="color: red;" data-i18n="admin.required">*</span>
                            </label>
                            <input type="text" class="form__control actor__name" 
                                   data-i18n-placeholder="admin.movies.modal.actorNamePlaceholder"
                                   placeholder="e.g. Robert Downey Jr." required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Empty Table Row -->
    <template id="empty-row-template">
        <tr>
            <td colspan="9" style="text-align: center; padding: 2rem; color: #717182;" data-i18n="admin.tvshows.noTVShows">
                No TV shows found
            </td>
        </tr>
    </template>

    <!-- Template: Empty Seasons List -->
    <template id="empty-seasons-template">
        <p style="text-align: center; color: #717182; padding: 2rem;" data-i18n="admin.tvshows.submodal.noSeasons">
            No seasons added yet. Click "Add Season" to start.
        </p>
    </template>

    <!-- Template: Empty Actors List -->
    <template id="empty-actors-template">
        <p style="text-align: center; color: #717182; padding: 2rem;" data-i18n="admin.movies.noActors">
            No actors added yet. Click "Add Actor" to start.
        </p>
    </template>

</body>
</html>
