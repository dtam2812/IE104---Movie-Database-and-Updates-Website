<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TV Shows Management</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../../public/assets/image/logo-web-black.png"/>
    <link rel="stylesheet" href="../../Services/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Style/AdminPage.css">
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css">
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <script type="module">
        import { AdminTVShows_js } from '../../js/AdminTVShows.js';
        
        AdminTVShows_js();   
    </script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <script type="module">
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      fetch("../components/Header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
          headerjs();
          return fetch("../components/SearchBar.html");
        })
        .then((res) => res.text())
        .then((searchHTML) => {
          document.querySelector(".search-box").innerHTML = searchHTML;
          searchBar();
        })
        .catch((error) => console.error("Fetch header/search failed:", error));
    </script>

    <!-- Main Section -->
    <section class="main">
        <!-- Menu Sidebar -->
        <div class="admin-menu">
            <nav class="admin-menu__nav">
                <ul class="admin-menu__list">
                    <li class="admin-menu__item">
                        <a href="../pages/AdminUsers.html" class="admin-menu__link">
                            <i class="fa-solid fa-user admin-menu__icon"></i>
                            <span class="admin-menu__text">Users</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/AdminMovies.html" class="admin-menu__link">
                            <i class="fa-solid fa-film admin-menu__icon"></i>
                            <span class="admin-menu__text">Movies</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="#" class="admin-menu__link admin-menu__link--active">
                            <i class="fa-solid fa-tv admin-menu__icon"></i>
                            <span class="admin-menu__text">TV Shows</span>
                        </a>
                    </li>
                    <li class="admin-menu__item">
                        <a href="../pages/HomePage.html" class="admin-menu__link">
                            <i class="fa-solid fa-right-from-bracket admin-menu__icon"></i>
                            <span class="admin-menu__text">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </nav>  
        </div>

        <!-- Main Content -->
        <div class="admin-content">
            <div class="admin-content__wrapper">
                <div class="admin-content__header">
                    <h1 class="admin-content__title">TV Shows</h1>
                    <a class="admin-content__add-btn">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add TV Show</span>
                    </a>
                </div>

                <!-- Search bar and Filter -->
                <div class="search-filter">
                    <div class="search-filter__search">
                        <div class="search-filter__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="search-filter__input" placeholder="Search by TV show name or ID (e.g. TV001)" autocomplete="off" />
                    </div>
                    <div class="search-filter__filters">
                        <select class="search-filter__select">
                            <option value="all">All Country</option>
                            <option value="America">America</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                            <option value="China">China</option>
                            <option value="England">England</option>
                        </select>
                        <select class="search-filter__select">
                            <option value="all">All Status</option>
                            <option value="Released">Released</option>
                            <option value="Coming Soon">Coming Soon</option>
                        </select>
                        <select class="search-filter__select">
                            <option value="all">All Rating</option>
                            <option value="9+">9.0+</option>
                            <option value="8+">8.0+</option>
                            <option value="7+">7.0+</option>
                            <option value="6+">6.0+</option>
                            <option value="5+">5.0+</option>
                        </select>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="data-table">
                    <div class="data-table__header">
                        <h2 class="data-table__title">TV Shows (0)</h2>
                    </div>
                    <table class="data-table__table">
                        <thead class="data-table__head">
                            <tr>
                                <th class="data-table__th">No.</th>
                                <th class="data-table__th">Poster</th>
                                <th class="data-table__th">Genre</th>
                                <th class="data-table__th">Seasons</th>
                                <th class="data-table__th">Rating</th>
                                <th class="data-table__th">Status</th>
                                <th class="data-table__th">Edit</th>
                                <th class="data-table__th">Detail</th>
                                <th class="data-table__th">     </th>
                            </tr>
                        </thead>
                        <tbody class="data-table__body"></tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination__arrow pagination__arrow--left disable">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div class="pagination__info">
                        <span class="pagination__current">1</span>
                        <span>/ 0</span>
                    </div>
                    <button class="pagination__arrow pagination__arrow--right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module">
      fetch("../components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => {
          console.error("Fetch footer failed:", error);
        });
    </script>

    <!-- Modal: Add/Edit TV Show -->
    <div class="modal modal--tvshow hidden">
        <div class="modal__backdrop"></div>
        <div class="modal__container">
            <div class="modal__dialog modal__dialog--centered modal__dialog--wide">
                <div class="modal__content">
                    <button class="modal__close" aria-label="close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="form form--tvshow">
                        <div class="form__header mb2">
                            <h1 class="modal__title">Add TV Show</h1>
                        </div>
                    
                        <div class="form__body">
                            <form class="v-form">
                                <input type="hidden" name="id">

                                <!-- SECTION 1: Title + Overview + Banner + Poster -->
                                <div class="media-form__section media-form__section--top">
                                    <!-- Left: Title + Overview -->
                                    <div class="media-form__info">
                                        <div class="form__group mb2">
                                            <label>Title: <span style="color: red;">*</span></label>
                                            <input class="form__control" type="text" name="title" placeholder="TV Show title" required>
                                        </div>

                                        <div class="form__group mb2">
                                            <label>Overview: <span style="color: red;">*</span></label>
                                            <textarea class="form__control form__control--textarea" name="overview" placeholder="TV Show overview/description" rows="8" required></textarea>
                                        </div>
                                    </div>

                                    <!-- Right: Banner + Poster -->
                                    <div class="media-form__media">
                                        <div class="media-form__banner mb2">
                                            <label>Banner (16:9): <span style="color: red;">*</span></label>
                                            <img src="" alt="Banner">
                                            <input type="file" class="media-form__banner-input" name="banner" accept="image/*">
                                            <small>Ratio: 16:9 (e.g. 1920x1080)</small>
                                        </div>
                                        <div class="media-form__poster">
                                            <label>Poster (2:3): <span style="color: red;">*</span></label>
                                            <img src="" alt="Poster">
                                            <input type="file" class="media-form__poster-input" name="poster" accept="image/*">
                                            <small>Ratio: 2:3 (e.g. 600x900)</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- SECTION 2: Other information (2 columns) -->
                                <div class="media-form__section media-form__section--bottom">
                                    <!-- Column 1 -->
                                    <div class="media-form__column">
                                        <!-- Display ID when Edit (readonly) -->
                                        <div class="form__group mb1 media-form__id-display" style="display: none;">
                                            <label>TV Show ID:</label>
                                            <input class="form__control" type="text" name="id-display" placeholder="Auto-generated" readonly>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Genre: <span style="color: red;">*</span></label>
                                            <input class="form__control" type="text" name="genre" placeholder="e.g. Comedy, Drama" required>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Number of Seasons:</label>
                                            <input class="form__control" type="number" name="seasons" placeholder="Auto-calculated" readonly>
                                            <button type="button" class="form__btn form__btn--secondary form__manage-btn form__manage-btn--seasons" style="margin-top: 0.5rem; width: 100%;">
                                                <i class="fa-solid fa-list"></i> Manage Seasons
                                            </button>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Total Episodes:</label>
                                            <input class="form__control" type="number" name="totalEpisodes" placeholder="Auto-calculated" readonly>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Country: <span style="color: red;">*</span></label>
                                            <input class="form__control" type="text" name="country" list="country-list" placeholder="Type or select" required>
                                            <datalist id="country-list">
                                                <option value="America">
                                                <option value="Japan">
                                                <option value="Korea">
                                                <option value="China">
                                                <option value="England">
                                                <option value="France">
                                                <option value="Germany">
                                                <option value="Spain">
                                                <option value="Vietnam">
                                            </datalist>
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Creator:</label>
                                            <input class="form__control" type="text" name="creator" placeholder="Creator name">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Main Cast (Display):</label>
                                            <input class="form__control" type="text" name="actors" placeholder="Auto-filled from actors list" readonly>
                                            <input type="hidden" name="actorsCount" value="0">
                                            <button type="button" class="form__btn form__btn--secondary form__manage-btn form__manage-btn--actors" style="margin-top: 0.5rem; width: 100%;">
                                                <i class="fa-solid fa-users"></i> Manage Actors
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Column 2 -->
                                    <div class="media-form__column">
                                        <div class="form__group mb1">
                                            <label>Producer:</label>
                                            <input class="form__control" type="text" name="producer" placeholder="Producer name">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Budget (USD):</label>
                                            <input class="form__control" type="number" name="budget" placeholder="e.g. 50000000">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Revenue (USD):</label>
                                            <input class="form__control" type="number" name="revenue" placeholder="e.g. 150000000">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>YouTube Trailer Link:</label>
                                            <input class="form__control" type="url" name="trailer" placeholder="e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>IMDb Rating:</label>
                                            <input class="form__control" type="number" name="rating" placeholder="e.g. 8.5" step="0.1" min="0" max="10">
                                        </div>

                                        <div class="form__group mb1">
                                            <label>Status: <span style="color: red;">*</span></label>
                                            <select class="form__control" name="status" required>
                                                <option value="Released">Released</option>
                                                <option value="Coming Soon">Coming Soon</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="form__group form__actions mt3 mb3">
                                    <button type="submit" class="form__btn form__btn--primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>

    <!-- Sub-Modal: Manage Seasons -->
    <div class="sub-modal__backdrop hidden" id="seasons-backdrop"></div>
    <div class="sub-modal hidden" id="seasons-sub-modal">
        <div class="sub-modal__header">
            <h3>Manage Seasons</h3>
            <button class="sub-modal__close" type="button">×</button>
        </div>
        <div class="sub-modal__body">
            <button type="button" class="form__btn form__btn--primary sub-modal__add-btn" style="width: 100%; margin-bottom: 1rem;">
                <i class="fa-solid fa-plus"></i> Add New Season
            </button>
            <div id="seasons-list" class="sub-modal__list">

            </div>
        </div>
        <div class="sub-modal__footer">
            <button type="button" class="form__btn form__btn--primary sub-modal__save-btn">Save Seasons</button>
        </div>
    </div>

    <!-- Sub-Modal: Manage Actors -->
    <div class="sub-modal__backdrop hidden" id="actors-backdrop"></div>
    <div class="sub-modal hidden" id="actors-sub-modal">
        <div class="sub-modal__header">
            <h3>Manage Actors & Cast</h3>
            <button class="sub-modal__close" type="button">×</button>
        </div>
        <div class="sub-modal__body">
            <button type="button" class="form__btn form__btn--primary sub-modal__add-btn" style="width: 100%; margin-bottom: 1rem;">
                <i class="fa-solid fa-plus"></i> Add New Actor
            </button>
            <div id="actors-list" class="sub-modal__list">

            </div>
        </div>
        <div class="sub-modal__footer">
            <button type="button" class="form__btn form__btn--primary sub-modal__save-btn">Save Actors</button>
        </div>
    </div>

    <!-- TEMPLATES (Hidden) !-->
    <!-- Template: Season Item -->
    <template id="season-item-template">
        <div class="season">
            <div class="season__header">
                <h4 class="season__title">Season 1</h4>
                <button type="button" class="sub-modal__icon-btn season__delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="season__body">
                <div class="form__group mb1">
                    <label>Season Title:</label>
                    <input type="text" class="form__control season__input season__input--title" 
                           placeholder="e.g. Season 1">
                </div>
                <div class="form__group mb1">
                    <label>Episodes:</label>
                    <input type="number" class="form__control season__input season__input--episodes" 
                           placeholder="Number of episodes" min="1">
                </div>
                <div class="form__group mb1">
                    <label>Overview:</label>
                    <textarea class="form__control season__input season__input--overview" 
                              placeholder="Season description" rows="3"></textarea>
                </div>
                <div class="form__group">
                    <label>Season Poster:</label>
                    <div class="season__poster">
                        <img src="../../public/assets/image/movie_poster_default.jpg" 
                             alt="Season Poster" class="season__poster-image">
                        <input type="file" class="season__poster-input" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Actor Item -->
    <template id="actor-item-template">
        <div class="actor">
            <div class="actor__header">
                <h4 class="actor__title">Actor</h4>
                <button type="button" class="sub-modal__icon-btn actor__delete-btn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="actor__body">
                <div class="actor__content">
                    <!--Actor-photo -->
                    <div class="actor__photo">
                        <div class="actor__photo-wrapper">
                            <img src="../../public/assets/image/user_avatar_default.jpg" 
                                 alt="Actor Photo" class="actor__photo-image">
                            <input type="file" class="actor__photo-input" accept="image/*">
                        </div>
                    </div>
                    <!-- Actor Info  -->
                    <div class="actor__info">
                        <div class="form__group mb1">
                            <label>Actor ID:</label>
                            <input type="text" class="form__control actor__id" 
                                   placeholder="Auto-generated" readonly>
                        </div>
                        <div class="form__group mb1">
                            <label>Full Name: <span style="color: red;">*</span></label>
                            <input type="text" class="form__control actor__name" 
                                   placeholder="e.g. Robert Downey Jr." required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template: Empty Table Row -->
    <template id="empty-row-template">
        <tr>
            <td colspan="9" style="text-align: center; padding: 2rem; color: #717182;">
                No TV shows found
            </td>
        </tr>
    </template>

    <!-- Template: Empty Seasons List -->
    <template id="empty-seasons-template">
        <p style="text-align: center; color: #717182; padding: 2rem;">
            No seasons added yet. Click "Add Season" to start.
        </p>
    </template>

    <!-- Template: Empty Actors List -->
    <template id="empty-actors-template">
        <p style="text-align: center; color: #717182; padding: 2rem;">
            No actors added yet. Click "Add Actor" to start.
        </p>
    </template>

</body>
</html>
