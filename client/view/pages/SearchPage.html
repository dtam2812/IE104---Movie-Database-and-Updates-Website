<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả tìm kiếm</title>
    <link
      rel="icon"
      type="image/png"
      href="../../../public/assets/image/logo-web-black.png"
    />

    <!-- Icon & CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../../Services/reset.css" />
    <link rel="stylesheet" href="../../Style/HeaderAndFooter.css" />
    <link rel="stylesheet" href="../../Style/SearchBar.css" />
    <link rel="stylesheet" href="../../Style/MovieCard.css" />
    <link rel="stylesheet" href="../../Style/CastCard.css" />
    <link rel="stylesheet" href="../../Style/SearchPage.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Nội dung -->
    <div class="search-result-container">
      <h2><span data-i18n="search.resultsFor">Kết quả tìm kiếm cho</span> "<span id="query-text"></span>"</h2>

      <div class="filter-buttons">
        <button class="filter-btn active" data-type="movie" data-i18n="search.filterMovie">Phim</button>
        <button class="filter-btn" data-type="person" data-i18n="search.filterActor">Diễn viên</button>
      </div>

      <div id="results-grid" class="results-grid">
        <p class="placeholder-text" data-i18n="search.loading">Đang tải...</p>
      </div>

      <div id="pagination" class="pagination"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script type="module">
      import { initTranslate } from "../../js/Translate.js";
      import { headerjs } from "../../js/Header.js";
      import { searchBar } from "../../js/SearchBar.js";

      async function loadHTML(target, url) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`${url} -> ${res.status}`);
        document.querySelector(target).innerHTML = await res.text();
      }

      (async () => {
        await loadHTML("#header", "../components/Header.html");
        headerjs();

        const s = await fetch("../components/SearchBar.html");
        const box = document.querySelector(".search-box");
        if (box) {
          box.innerHTML = await s.text();
          searchBar();
        }

        await loadHTML("#footer", "../components/Footer.html");

        await initTranslate(); // Dịch toàn bộ trang
      })().catch((err) => console.error("Init page failed:", err));
    </script>

    <script type="module" src="../../js/SearchPage.js"></script>
  </body>
</html>
