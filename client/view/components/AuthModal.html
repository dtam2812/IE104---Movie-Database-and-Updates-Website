<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="auth.modal.title">Document</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Services/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../style/AuthModal.css" />

    <!-- <script type="module">
      import { Auth_Modaljs } from "../../js/AuthModal.js";
      Auth_Modaljs();
    </script> -->
  </head>

  <body>
    <div class="modal hidden">
      <div class="modal_backdrop"></div>
      <div class="modal_container">
        <div class="modal_dialog modal_dialog_centered">
          <div class="modal_content">
            <button class="btn modal_close" aria-label="close">
              <i class="fa-solid fa-xmark"></i>
            </button>

            <!-- login-form -->
            <div class="form-wrapper login active">
              <div class="content_header mb2">
                <h1 data-i18n="auth.login.title">Đăng nhập</h1>
              </div>

              <div class="content_body">
                <p class="mb3">
                  <span data-i18n="auth.login.no_account">Nếu bạn chưa có tài khoản,</span>
                  <a class="switch-form" data-i18n="auth.login.register_now"> Đăng kí ngay</a>
                </p>

                <form class="v-form">
                  <div class="form-group mb1">
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      data-i18n-placeholder="auth.login.email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group mb3 user-password">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      data-i18n-placeholder="auth.login.password"
                      placeholder="Mật khẩu"
                      required
                    />
                  </div>
                  <div class="form-group action-btn- mt3 mb3">
                    <button type="submit" class="btn btn-primary" data-i18n="auth.login.button">
                      Đăng nhập
                    </button>
                  </div>
                  <div class="form-pw-fogot">
                    <a class="switch-form" data-i18n="auth.login.forgot">Quên mật khẩu?</a>
                  </div>
                </form>
              </div>
            </div>
            <!-- login-form -->

            <!-- register-form -->
            <div class="form-wrapper register">
              <div class="content_header mb2">
                <h1 data-i18n="auth.register.title">Tạo tài khoản mới</h1>
              </div>

              <div class="content_body">
                <p class="mb3">
                  <span data-i18n="auth.register.have_account">Nếu bạn đã có tài khoản,</span>
                  <a class="switch-form" data-i18n="auth.register.login_now"> Đăng nhập</a>
                </p>

                <form class="v-form">
                  <div class="form-group mb1">
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      data-i18n-placeholder="auth.register.display_name"
                      placeholder="Tên hiển thị"
                      required
                    />
                  </div>
                  <div class="form-group mb1">
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      data-i18n-placeholder="auth.register.email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group mb1">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      minlength="6"
                      data-i18n-placeholder="auth.register.password"
                      placeholder="Mật khẩu"
                      required
                    />
                  </div>
                  <div class="form-group mb3">
                    <input
                      class="form-control"
                      type="password"
                      name="cf_password"
                      minlength="6"
                      data-i18n-placeholder="auth.register.confirm_password"
                      placeholder="Nhập lại mật khẩu"
                      required
                    />
                    <small class="non-same-pw" data-i18n="auth.register.not_match">Mật khẩu không khớp</small>
                  </div>
                  <div class="form-group action-btn- mt3 mb3">
                    <button type="submit" class="btn btn-primary" data-i18n="auth.register.button">
                      Đăng ký
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- register-form -->

            <!-- forgot-password-form -->
            <div class="form-wrapper forgot">
              <div class="content_header mb2">
                <h1 data-i18n="auth.forgot.title">Quên mật khẩu</h1>
              </div>

              <div class="content_body">
                <p class="mb3">
                  <span data-i18n="auth.forgot.have_account">Nếu bạn đã có tài khoản,</span>
                  <a class="switch-form" data-i18n="auth.forgot.login_now"> Đăng nhập</a>
                </p>

                <form class="v-form">
                  <div class="form-group mb1">
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      data-i18n-placeholder="auth.forgot.email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group action-btn- mt3 mb3">
                    <button class="btn btn-primary" data-i18n="auth.forgot.button">
                      Gửi yêu cầu
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- forgot-password-form -->

          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { initTranslate } from "../../js/Translate.js";
      import { Auth_Modaljs } from "../../js/AuthModal.js";

  (async () => {
    await initTranslate(); // tải JSON + dịch toàn trang
    Auth_Modaljs();
  })();
</script>

  </body>
</html>
