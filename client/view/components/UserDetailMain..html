<!-- components/UserDetailMain.html -->
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Tài khoản</h3>
    <div class="avatar">
      <img
        src="https://www.rophim.li/images/avatars/pack4/16.jpg"
        alt="Avatar"
      />
    </div>
    <div class="name">Nguyễn Văn A</div>

    <div class="nav">
      <button class="active" data-section="personal-info">
        <i class="bx bx-user"></i>
        Thông tin cá nhân
      </button>
      <button data-section="favorites">
        <i class="bx bx-heart"></i>
        Yêu thích
      </button>
      <button data-section="settings">
        <i class="bx bx-cog"></i>
        Cài đặt
      </button>
    </div>

    <button class="logout">
      <i class="bx bx-log-out"></i>
      Đăng xuất
    </button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Personal Information Section -->
    <div class="content-section active" id="personal-info-section">
      <h1 class="title">Thông tin cá nhân</h1>
      <p class="subtitle">Quản lý thông tin cá nhân và tài khoản của bạn</p>

      <div class="card">
        <div class="grid">
          <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" value="Nguyễn Văn A" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="nguyenvana@example.com" />
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" value="0123456789" />
          </div>

          <div class="form-group">
            <label for="birthday">Ngày sinh</label>
            <input type="text" id="birthday" value="01/01/1990" />
          </div>

          <div class="form-group">
            <label>Giới tính</label>
            <div class="radio-row">
              <label class="radio">
                <input type="radio" name="gender" checked />
                Nam
              </label>
              <label class="radio">
                <input type="radio" name="gender" />
                Nữ
              </label>
              <label class="radio">
                <input type="radio" name="gender" />
                Khác
              </label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn save-personal-info">Lưu thay đổi</button>
          <button class="btn secondary cancel-personal-info">Hủy</button>
        </div>
      </div>

      <div class="card">
        <h3 class="title">Đổi mật khẩu</h3>
        <div class="grid">
          <div class="form-group">
            <label for="current-password">Mật khẩu hiện tại</label>
            <input type="password" id="current-password" />
          </div>

          <div class="form-group">
            <label for="new-password">Mật khẩu mới</label>
            <input type="password" id="new-password" />
          </div>

          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" />
          </div>
        </div>

        <div class="actions">
          <button class="btn update-password">Cập nhật mật khẩu</button>
        </div>
      </div>
    </div>

    <!-- Favorites Section -->
    <div class="content-section" id="favorites-section">
      <h1 class="title">Phim yêu thích</h1>
      <p class="subtitle">Danh sách các phim bạn đã yêu thích</p>

      <div class="card">
        <div class="favorites-list">
          <p class="empty-state">Chưa có phim nào trong danh sách yêu thích</p>
          <!-- Favorites content will be loaded here dynamically -->
        </div>
      </div>
    </div>

    <!-- Settings Section -->
    <div class="content-section" id="settings-section">
      <h1 class="title">Cài đặt</h1>
      <p class="subtitle">Tùy chỉnh cài đặt tài khoản của bạn</p>

      <div class="card">
        <div class="grid">
          <div class="form-group">
            <label for="language">Ngôn ngữ</label>
            <select id="language">
              <option value="vi">Tiếng Việt</option>
              <option value="en">English</option>
            </select>
          </div>

          <div class="form-group">
            <label for="theme">Giao diện</label>
            <select id="theme">
              <option value="dark">Tối</option>
              <option value="light">Sáng</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notifications">Thông báo</label>
            <div class="radio-row">
              <label class="radio">
                <input type="radio" name="notifications" checked />
                Bật
              </label>
              <label class="radio">
                <input type="radio" name="notifications" />
                Tắt
              </label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn save-settings">Lưu cài đặt</button>
        </div>
      </div>
    </div>
  </div>
</div>
